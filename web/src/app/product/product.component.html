<h3>{{ title }}</h3>
<div class="row">
  <div *ngFor="let product of products" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{product.productName}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a href="#" class="btn btn-primary">{{product.price}}</a>
    </div>
  </div>
</div>
